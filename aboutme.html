<h1>Jackie Ortiz</h1>
<body>
<h2>My Google Maps Demo</h2>
<div id="map"></div>
<script>
function initMap() {
var tarimoro = {lat: 20.236737, lng: -102.336366};
var map = new google.maps.Map(document.getElementById('map'), {
zoom: 4,
center: tarimoro
});
var marker = new google.maps.Marker({
position: tarimoro,
map: map
});
}
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?callback=initMap">
</script>

</body>
